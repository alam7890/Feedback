<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>My-first-form</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="m-5">
    <div class="container p-5 big-wrapper rounded">
        <div class="text py-3 lead">
            <h1 class="head">Feedback Form</h1>
            <p class="para">We would love to hear your thoughts, suggestions, concerns or problems with anything so we can improve!</p>
        </div>
        <form action="" class="py-5">
            <div class="form-check mr-5 my-check">
                <input type="radio" name=" " class="form-check-input">
                <label for="" class="form-check-label">Comments</label>
            </div>
            <div class="form-check mr-5 my-check">
                <input type="radio" name=" " class="form-check-input">
                <label for="" class="form-check-label">Suggestions</label>
            </div>
            <div class="form-check mr-5 my-check">
                <input type="radio" name=" " class="form-check-input">
                <label for="" class="form-check-label">Questions</label>
            </div>
            <div class="form-group">
                <label for="" class="my-2">Describe Your Feedback</label>
                <textarea name="" class="form-control form-control-sm" required></textarea>
            </div>
            <div class="form-group">
                <label for="" class="my-2">First Name</label>
                <input type="text" class="form-control form-control-sm" required>
                <label for="" class="my-2">Last Name</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="" class="my-2">E-mail</label>
                <input type="email" class="form-control form-control-sm" placeholder="ex: myname@example.com" required >
            </div>
            <div class="form-group">    
                <label for="" class="my-2"> Type a questions</label>
                <textarea name="" class="form-control form-control-sm" required></textarea>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check d-inline my-2" required>
                <label for="">I agree to <a href="#">terms & conditions</a>.</label>
            </div>
            <button class="btn btn-outline-success btn-block my-3 text-uppercase">Submit</button>
        </form>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
